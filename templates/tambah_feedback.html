{% extends "base.html" %}
{% load static %}
{% block isinya %}
<section class='mt-5 py-5' id="form" data-aos="fade-up">
    <div class='container'>
        <div class='row d-flex justify-content-center'>
            <div class='col-lg-6 '>
                {% for message in messages %}
                    {% if message %}
                        <div class="alert alert-success"> {{ message }}</div>
                    {% endif %}
                {% endfor %}
                <h1 class='mb-5 text-center fs-1'> Tambah Data Feedback </h1>
                <form action='' method='post' >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class='wrapper mt-3 d-flex gap-2'>
                        <button type='submit' class='btn btn-primary'> Tambah </button>
                        <a href="/crud" class='btn btn-danger'> Kembali </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
