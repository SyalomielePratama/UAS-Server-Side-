{% extends 'base.html' %}
{% block isinya %}
{% load static %}
      <!-- end-navbar -->

     <!-- contact.html -->
<section id="contact" class="container py-5 mb-5" data-aos="fade-up">
    <form id="feedbackForm" action="{% url 'kontak' %}" method="post">
        {% csrf_token %}
        <h2 class="mb-4">Contact Us</h2>

        <div class="mb-3">
            <label for="fullName" class="form-label">Nama:</label>
            <input type="text" id="fullName" name="nama" class="form-control" placeholder="Nama Anda" pattern="[a-zA-Z\s]+" title="Masukkan nama lengkap dengan benar" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email Anda (example@gmail.com)" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Masukkan email dengan domain @gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Pesan:</label>
            <textarea id="message" name="feedback" class="form-control" placeholder="Tulis Pesan atau Feedback anda..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
    </form>
</section>


    {% endblock %}
